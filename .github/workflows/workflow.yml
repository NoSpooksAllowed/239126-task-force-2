name: PHP CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2

        with:
          php-version: '8.0'
        - name: Install

          run: composer install
        - name: Run test
          run: composer test
        - name: Run linter
          run: composer lint
